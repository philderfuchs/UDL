<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="node/node_modules/tether/dist/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">


    <script src="node/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node/node_modules/tether/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="node/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="node/node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="node/node_modules/bootstrap-calendar/js/calendar.min.js"></script>
    <script type="text/javascript">
        $(function () {

            "use strict";

            var options = {
//                events_source: [
//                    {
//                        "id": 293,
//                        "title": "Event 1",
//                        "url": "http://example.com",
//                        "class": "event-important",
//                        "start": 1491472800000, // Milliseconds
//                        "end": 1491476400000 // Milliseconds
//                    }],
                events_source: "http://localhost:3000",
                tmpl_path: 'tmpls/',
                tmpl_cache: false,
                display_week_numbers: false,
                day: '2017-04-06',
                modal: "#events-modal",
                first_day: 1,
                onAfterViewLoad: function (view) {
                    $('.page-header h3').text(this.getTitle());
                    $('.btn-group button').removeClass('active');
                    $('button[data-calendar-view="' + view + '"]').addClass('active');
                },
                classes: {
                    months: {
                        general: 'label'
                    }
                }
            };

            var calendar = $('#calendar').calendar(options);


            $('.btn-group button[data-calendar-nav]').each(function () {
                var $this = $(this);
                $this.click(function () {
                    calendar.navigate($this.data('calendar-nav'));
                });
            });

//            $('.btn-group button[data-calendar-view]').each(function () {
//                var $this = $(this);
//                $this.click(function () {
//                    calendar.view($this.data('calendar-view'));
//                });
//            });

            $('#first_day').change(function () {
                var value = $(this).val();
                value = value.length ? parseInt(value) : null;
                calendar.setOptions({first_day: value});
                calendar.view();
            });

            $('#events-modal .modal-header, #events-modal .modal-footer').click(function (e) {
                //e.preventDefault();
                //e.stopPropagation();
            });
        });


    </script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h3></h3>
        <div class="btn-group">
            <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
            <button class="btn btn-default" data-calendar-nav="today">Today</button>
            <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
        </div>

    </div>

    <div id="calendar"></div>

    <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Event</h3>
                </div>
                <div class="modal-body" style="height: 400px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
