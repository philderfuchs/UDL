<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="node/node_modules/tether/dist/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">


    <script src="node/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node/node_modules/tether/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="node/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="node/node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</head>
<body>

<div class="container">
    <div class="page-header">
        <h3></h3>
        <div class="btn-group">
            <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
            <button class="btn btn-default" data-calendar-nav="today">Today</button>
            <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
        </div>

    </div>

    <div id="calendar"></div>

    <div id="class-selector">
        <label class="checkbox">
            <input type="checkbox" value="event-important" class="event-class-selector"> Important
            <input type="checkbox" value="event-success" class="event-class-selector"> Success
        </label>
    </div>



</div>

<div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Event</h3>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
