<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="node/node_modules/tether/dist/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">


    <script src="node/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node/node_modules/tether/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="node/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="node/node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</head>
<body>

<section class="header container-fluid">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center page-caption-background">
            <h1 class="page-caption">Urban Dance Leipzig</h1>
            <hr/>
        </div>
    </div>
</section>

<div class="container">
    <div class="page-header row">
        <div class="col-md-4 col-xs-8">
            <div class="btn-group">
                <button class="btn btn-default outer" data-calendar-nav="prev"><i class="fa fa-angle-left fa-lg"></i>
                    Prev
                </button>
                <button class="btn btn-default" data-calendar-nav="today">Today</button>
                <button class="btn btn-default outer" data-calendar-nav="next">Next <i
                        class="fa fa-angle-right fa-lg"></i></button>
            </div>
        </div>
        <div class="col-md-4 col-xs-4 text-center">
            <span class="current-view"></span>
        </div>
        <div class="col-md-4  col-xs-12">
            <div id="class-selector">
                <label class="checkbox-inline event-important-selector">
                    <input type="checkbox" value="event-important" class="event-class-selector"> Classes
                </label>
                <label class="checkbox-inline  event-success-selector">
                    <input type="checkbox" value="event-success" class="event-class-selector"> Workshops
                </label>
                <label class="checkbox-inline  event-warning-selector">
                    <input type="checkbox" value="event-warning" class="event-class-selector"> House
                </label>
                <label class="checkbox-inline  event-info-selector">
                    <input type="checkbox" value="event-info" class="event-class-selector"> Locking / Popping
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="calendar"></div>
    </div>

</div>


<div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Event</h3>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
