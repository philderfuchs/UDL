<div class="week-view">
    <% _.each(days_name, function(name) { %>
    <div class="row">
        <div class="col-xs-12">
            <div class="cal-week-header <%= cal._getDayClass('week', start) %>" data-toggle="tooltip"
                 title="<%= cal._getHolidayName(start) %>">
                <h3><%= name %>
                    <small>
                        <%= start.getDate() %> <%= cal.locale['ms' + start.getMonth()] %>
                    </small>
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <%= cal._week() %>
        </div>
    </div>

    <% start.setDate(start.getDate() + 1); %>
    <% }) %>
</div>
